<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <link rel="stylesheet" href="edit_student.css">
    <link rel="stylesheet" href="all_student.css">
    <link rel="stylesheet" href="msg.css">
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="icon" href="favicon.ico" type="image/ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background-color: #1a73e8;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid #0f5ab8;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.8rem;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Main Section */
        main {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Student List Section */
        .student-list-section {
            background: white;
            padding: 40px;
            margin: 30px auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            max-width: 1000px;
            border: 1px solid #ddd;
        }

        .student-list-section h2 {
            font-size: 2rem;
            color: #1a73e8;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        /* Table Styles */
        .student-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .student-table thead {
            background: linear-gradient(135deg, #1a73e8, #0c47a1);
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .student-table th, .student-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .student-table tr:hover {
            background-color: #f4faff;
        }

        .student-table tbody tr:last-child td {
            border-bottom: none;
        }

        .student-table tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        .student-table tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        /* Copy Button Styles */
        .copy-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.2s;
        }

        .copy-btn:hover {
            background: #0c47a1;
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 1.1rem;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        /* Footer */
        .footer {
            background: #1a73e8;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>All Students</h1>
    </header>

    <!-- Main Section -->
    <main>
        <section class="student-list-section">
            <h2>Student Information</h2>

            <div id="global-error" class="error-message"></div>

            <table class="student-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Version</th>
                    </tr>
                </thead>
                <tbody id="student-table-body">
                    <!-- Student rows will be dynamically loaded here -->
                </tbody>
                <div id="notification" class="notification hidden"></div>

            </table>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Arts Academy | All Rights Reserved</p>
    </footer>

    <script>
        // Function to show notifications
        function showNotification(message, type = 'error') {
            const notification = document.getElementById('notification');

            if (!notification) {
                console.error("Notification element not found");
                return;
            }

            // Clear existing styles and content
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <span class="notification-icon">${getIconForType(type)}</span>
                <span>${message}</span>
            `;

            // Dynamically adjust position for screen size (optional, already centered with CSS)
            const viewportHeight = window.innerHeight;
            notification.style.top = `${viewportHeight * 0.1}px`; // 10% from the top of the viewport

            // Show the notification
            notification.classList.remove('hidden');
            notification.classList.add('visible');

            // Hide after 3 seconds
            setTimeout(() => {
                notification.classList.remove('visible');
                notification.classList.add('hidden');
            }, 3000);
        }

        // Helper function to get icons based on type
        function getIconForType(type) {
            switch (type) {
                case 'success':
                    return 'âœ”ï¸'; // Checkmark
                case 'error':
                    return 'âŒ'; // Cross
                case 'warning':
                    return 'âš ï¸'; // Warning symbol
                case 'info':
                    return 'â„¹ï¸'; // Info symbol
                default:
                    return ''; // Default to no icon
            }
        }


        function copyToClipboard(text) {
        const tempInput = document.createElement("textarea");
        tempInput.value = text;
        document.body.appendChild(tempInput);
        tempInput.select();
        try {
            document.execCommand("copy");
            showNotification(`Copied to clipboard: ${text}`,"success");
        } catch (err) {
            console.error("Error copying to clipboard:", err);
            showNotification(`Copied to clipboard: ${text}`,"error");
        }
        document.body.removeChild(tempInput);
    }
        document.addEventListener("DOMContentLoaded", async () => {
            const tableBody = document.getElementById("student-table-body");
            const errorMessage = document.getElementById("global-error");
            
            try {
                const students = await fetchStudents();
                if (students && students.length > 0) {
                    populateTable(students);
                } else {
                    errorMessage.textContent = "No students found.";
                    showNotification(`No data to show !`,"error");
                }
            } catch (error) {
                errorMessage.textContent = "An error occurred while fetching student data.";
                showNotification(`An error occurred while fetching student data.`,"error");
                console.error("Error:", error);
            }

            async function fetchStudents() {
                try {
                    const response = await fetch("https://quickserver-com.onrender.com/students");
                    if (!response.ok) {
                        throw new Error(`Failed to fetch students: ${response.status}`);
                    }
                    const data = await response.json();
                    console.log("Fetched Students:", data);
                    return data;
                } catch (error) {
                    console.error("Error fetching students:", error);
                    throw error;
                }
            }
            
            function populateTable(students) {
                students.forEach((student) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>
                            <button class="copy-btn" onclick="copyToClipboard('${student.id}')">ðŸ“‹</button>
                            ${student.id}
                        </td>
                        <td>${student.name}</td>
                        <td>${student.version}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }


        });
    </script>
</body>

</html>
